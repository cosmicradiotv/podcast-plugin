{% if __SELF__.releaseType.type == 'video' %}
<video src="{{ __SELF__.release.url }}"></video>
{% elseif __SELF__.releaseType.type == 'audio' %}
<audio src="{{ __SELF__.release.url }}"></audio>
{% elseif __SELF__.releaseType.type == 'youtube' %}
<iframe width="640" height="360" src="{{ __SELF__.youtubeEmbedUrl }}" frameborder="0" allowfullscreen></iframe>
{% endif %}
